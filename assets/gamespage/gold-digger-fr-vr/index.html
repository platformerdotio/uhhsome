<html>

<head>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/gamepage.css">
    <link rel="stylesheet" href="/css/disguise.css">
</head>

<body>
    <div class="content-container"><iframe class="gameframe" src="https://ubg77.github.io/game131022/gold-digger-frvr/" allowfullscreen="" scrolling="no"></iframe>
        <div class="bar">
            <div class="bar-left">
                <h1 id="content-title">Gold Digger FRVR</h1>
              </div> <button class="expand" onclick="fullscreen()"><img class="expand-image" src="/images/expand-solid.png" style="width: 25px; height: 25px; border: none; "></button>
        </div>
    </div>
    <div class="aboutblank" style="text-align:center; color: #fff;">
        
      <div id="openaboutblank">
        <h1>Open in about:blank Page</h1>
        <label class="switch">
          <input type="checkbox">
          <span onclick="openblankpage()" class="slider round"></span>
        </label>
        <script>
          function openblankpage() {
            var win = window.open()
            var url = window.location.href
            var iframe = win.document.createElement('iframe')
            iframe.style.position = "fixed"
            iframe.style.width = "100%"
            iframe.style.height = "100%"
            iframe.style.border = "none"
            iframe.style.top = "0"
            iframe.style.bottom = "0"
            iframe.style.left = "0"
            iframe.style.right = "0"
            iframe.style.margin = "0"
            iframe.style.padding = "0"
            iframe.style.overflow = "hidden"
            iframe.src = url
            win.document.body.appendChild(iframe)
          }
        </script>
        </label>
      </div>
    </div>
     
    
    
</body>
<script src="/js/fullscreen.js" type="text/javascript"></script>

</html>
